<!doctype html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>조선대학교 비교과 프로그램 이수 증명서</title>
	<link rel="stylesheet" href="../../../../css/client/formstyle.css">
	<link rel="stylesheet" href="../../../../css/client/print.css">
</head>
<body>
	<div class="print_banner">
		<div>
			<button type="button" class="btn_round btn_md btn_positive2">파일 저장</button>
			<button type="button" class="btn_round btn_md btn_positive1">출력하기</button>
		</div>
	</div>
	<div class="page">
		<img class="bg_print" src="../../../../images/client/print/bg_print.png" alt="조선대학교">
		<div class="page_wrapper">
			<div class="print_title">
				<h1>
					다가치 인증서(가칭)
				</h1>
				<p>제 시스템명 2023년도 00000호</p>
			</div>
			<div class="print_profile">
				<table>
					<caption>학생정보</caption>
					<colgroup>
						<col style="width: 120px;">
						<col style="width: auto;">
					</colgroup>
					 <tr>
						<th scope="row">학<span class="th_blank"></span>과:</th>
						<td>경영학과</td>
					</tr>
					<tr>
						<th scope="row">학<span class="th_blank"></span>번:</th>
						<td>2023203020</td>
					</tr>
					<tr>
						<th scope="row">성<span class="th_blank"></span>명:</th>
						<td>홍길동</td>
					</tr>
				</table>
			</div>
			<div class="certi_list">
				<p>인증 영역</p>
				<ul>
					<li>
						<strong>자기주도 (Confidence)</strong>
						- OO인증
					</li>
					<li>
						<strong>창의융합 (Convergence)</strong>
						- OO인증
					</li>
					<li>
						<strong>배려봉사 (Consideration)</strong>
						- OO인증
					</li>
				</ul>
			</div>
			<div class="print_contents portfolio">
				<p>
					위 학생은 본교의 함께형 인재상에 부합하는 우수 인재 발굴을 위한 CU 핵심역량인증제에 의거하여 상기 영역의 요건을 충족하여 인증받았음을 증명합니다.
				</p>
			</div>
			<div class="print_day_title">
				<p class="year"><span>2023</span>년</p><p class="month"><span>04</span>월</p><p class="day"><span>14</span>일</p>
			</div>
			<div class="print_logo">
				<img src="../../../../images/client/common/header_logo.svg" alt="조선대학교">
			</div>
			<!--<div class="print_stamp">
				<p>
					<strong>조선대학교 총장</strong>
					<img src="../../../../images/client/print/img_stamp.png" alt="직인 예시">
				</p>
			</div>-->
		</div>  
	</div>
</body>
</html>
