	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">
			<section class="pop_header">
				<h2>
					예약 신청 (공간명)
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_md_content"> 
				<div class="counsel_box">
					<h5 class="section_tit_sm">대여 날짜</h5>
					<div class="counsel_flex">
						<p class="search_day pd_l0">
							<input type="text" class="form_style" placeholder="상담 날짜 선택" title="상담 날짜 선택">
							<a href="javascript:void(0);" class="calendar_open">달력열기</a>
						</p>
					</div>
				</div> 
				<div class="counsel_box">
					<h5 class="section_tit_sm">대여 시간 예약</h5>
					<div class="counsel_flex">
						<div class="select_form select_md">
							<label>시작 시간</label>
							<select class="select_custom">
								<option value="" selected="">시작 시간</option>
								<option value="">9시</option>
								<option value="">10시</option>
								<option value="">11시</option>
								<option value="">12시</option>
								<option value="">13시</option>
							</select>
						</div>
						<p class="mg_l5 mg_r5 dp_inline lh_28">~</p> 
						<div class="select_form select_md">
							<label>종료 시간</label>
							<select class="select_custom" id="end">
								<option value="" selected="">종료 시간</option>
								<option value="">10시</option>
								<option value="">11시</option>
								<option value="">12시</option>
								<option value="">13시</option>
							</select>
						</div>
					</div>
				</div>
			</section>
			<!-- [pp] //팝업 컨텐츠 영역 -->

			<!-- [pp] 팝업창하단 버튼영역 -->
			<div class="pop_footer">
				<button type="button" class="btn_round btn_md btn_positive1">신청하기</button>
			</div>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
