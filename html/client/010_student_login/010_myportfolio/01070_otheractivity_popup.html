		<!--[pp] js -->
		<script src="../../../../src/jquery/js/jquery-3.5.1.min.js"></script>

		<script src="../../../../src/select2/js/select2.min.js"></script>

		<script src="../../../../src/fullcalendar-5.7/js/locales-all.min.js"></script>

	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">
			<section class="pop_header">
				<h2>
					기타 특별활동
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_sm_content">
				<div class="tbl tbl_fixed tbl_row scrollx_tbl_xs">
					<table>
						<caption>기타 특별활동 직접입력</caption>
						<colgroup>
							<col style="width: 25%;">
							<col style="width: auto;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">영역</th>
								<td>기타 특별활동</td>
							</tr>
							<tr>
								<th scope="row">활동영역</th>
								<td class="td_input">
									<input type="text" class="form_style wd_p100">
								</td>
							</tr>
							<tr>
								<th scope="row">기관/부서</th>
								<td class="td_input">
									<input type="text" class="form_style wd_p100">
								</td>
							</tr>
							<tr>
								<th scope="row">참여기간</th>
								<td class="td_input">
									<div class="search_group">
										<p class="search_day">
											<input type="text" class="form_style" placeholder="시작일" title="시작일">
											<a href="javascript:void(0);" class="calendar_open">달력열기</a>
										</p>
										<span class="search_at">~</span>
										<p class="search_day">
											<input type="text" class="form_style" placeholder="종료일" title="종료일">
											<a href="javascript:void(0);" class="calendar_open">달력열기</a>
										</p>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
			<!-- [pp] //팝업 컨텐츠 영역 -->

			<!-- [pp] 팝업창하단 버튼영역 -->
			<div class="pop_footer">
				<button type="button" class="btn_round btn_md btn_negative2">닫기</button>
				<button type="button" class="btn_round btn_md btn_positive2">등록하기</button>
			</div>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>
</html>
