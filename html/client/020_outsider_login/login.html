	<body>
		<div class="login_wrap">
			<div class="login_box">
				<button type="button" class="btn_close">닫기</button>
				<a href="javascript:void(0);" class="btn_gohome">조선대학교 바로가기</a>
				<h1>Career up</h1>
				<form id="loginForm" method="post">
					<div class="login_form">
						<p class="login_input input_id">
							<input type="text" placeholder="아이디를 입력해주세요">
						</p>
						<p class="login_input input_pw">
							<input type="password" placeholder="비밀번호를 입력해주세요">
						</p>
						<p class="id_save">
							<input type="checkbox" name="save" id="id_save">
							<label for="id_save">아이디 저장</label>
						</p>
						<button type="submit" class="btn_loginsubmit">LOGIN</button>
					</div>
				</form>
				<ul class="list_dot_sm">
					<li>학부생, 대학원생은 종합정보시스템의 아이디와 비밀번호를 사용해주시기 바랍니다.</li>

					<li>외부 사용자는 아래 간편로그인을 이용해주십시오.</li>
				</ul>
				<div class="simplelogin_wrap">
