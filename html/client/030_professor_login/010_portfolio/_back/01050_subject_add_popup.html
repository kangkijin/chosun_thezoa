								<col style="width: 20%;">

								<col style="width: 20%;"> 
								<col style="width: auto;"> 
							</colgroup> 
							<tbody>
								<tr>
									<th scope="row">교과목명</th>
									<td class="td_input" colspan="3"> 
										<input type="text" class="form_style wd_p100" placeholder="교과목명">
									</td>  
								</tr>
								<tr>
									<th scope="row">년도</th>
									<td class="td_input">
										<div class="select_form select_md">
											<label>2023</label>
											<select class="select_custom"> 
												<option value="" selected>2023</option>
												<option value="">2022</option>
											</select>
										</div>
									</td>

									<td class="td_input">

											<select class="select_custom"> 
												<option value="" selected>1학기</option>

											</select>
										</div>

								</tr>
