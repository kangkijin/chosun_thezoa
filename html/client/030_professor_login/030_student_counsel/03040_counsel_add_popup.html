							<col style="width: auto;">

						<tbody>
							<tr>

										<label for="radio_row1_3">사이버</label>
									</p> 
								</td> 
							</tr>
							<tr>
								<th scope="row">상담유형</th>
								<td class="td_input">
									<div class="select_form select_lg">
										<label>대분류</label>
										<select class="select_custom">
											<option value="" selected>대분류</option>

										</select>
									</div>
									<div class="select_form select_lg">
										<label>중분류</label>

											<option value="" selected>중분류</option> 
											<option value="">내용</option>  
										</select>
									</div>
								</td> 
							</tr>
							<tr>
								<th scope="row">상담일시</th>
								<td class="td_input">
									<p class="search_day pd_l0">
										<input type="text" class="form_style" placeholder="상담일시" title="상담일시">
										<a href="javascript:void(0);" class="calendar_open">달력열기</a>
									</p>
								</td> 
							</tr>
							<tr>
								<th scope="row">상담요청내용</th>
								<td class="td_input"> 
									<textarea cols="30" rows="3" class="form_style" placeholder="내용을 입력해주세요"></textarea>
								</td> 
							</tr>

						<thead>

								<th scope="col">이름</th>
								<th scope="col">학번</th>

							</tr>
